name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9
          run_install: false

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install Dependencies
        run: pnpm install

      - name: Prisma Generate
        # Now matches the name defined in packages/db/package.json
        run: pnpm --filter @invictus/db run generate
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}

      # âœ… NEW: Validate Schema Integrity
      # Fails fast if schema.prisma has syntax errors or invalid relations
      - name: Prisma Validate
        run: pnpm --filter @invictus/db run validate

      - name: Lint and Format
        run: pnpm run lint

      - name: Type Check
        run: pnpm exec tsc --noEmit

      - name: Build with Turbo
        run: pnpm run build
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          NEXT_PUBLIC_API_URL: ${{ secrets.NEXT_PUBLIC_API_URL }}
